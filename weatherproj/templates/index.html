{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        

        <form action="" method="POST">
            {% csrf_token%}
            <input type="text" name="city" placeholder="Enter City">
            <button type="submit">search</button>
        </form>

        <div class="weather">
            <div class="left">
                <h2>{{ temp }}&#176; C</h2>
                <h3>{{ city }}</h3>
            </div>

            <div class="right">
                <div class="icon">
                    <p><img src="http://openweathermap.org/img/w/{{icon}}.png" alt="" width="100px"></p>
                </div>

                <div class="condition">
                    <p>{{ description}}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>

    </div>

{% if exception_occured %}
    <script>
        window.onload = function(){
            alert('City Information is not available to our API')
        }
    </script>
{% endif %}
</body>
</html>
